<!DOCTYPE html>
<html>
<head>
  <title>Netlify + GAS Form</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your name" required><br>
    <input type="email" name="email" placeholder="Your email" required><br>
    <textarea name="message" placeholder="Your message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("contactForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwItSxicK6OAxbydCxMULcmB4fcYWsXCopfiEn3elSGj8pHIMztZ9ote0rZ1Jtx6JJt/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const resJson = await response.json();

        if (resJson.status === "success") {
          result.textContent = "ส่งข้อมูลเรียบร้อยแล้ว ขอบคุณครับ!";
          form.reset();
        } else {
          result.textContent = "เกิดข้อผิดพลาด: " + resJson.message;
        }
      } catch (err) {
        result.textContent = "ไม่สามารถส่งข้อมูลได้: " + err.message;
      }
    });
  </script>
</body>
</html>
